<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Counter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section>
        <h2 id="timeEl">00:00:00.000</h2>
        <div class="board">
            <div class="set">
                <h3>HOME</h3>
                <p id="homeScoreEl">0</p>
                <div class="buttonset">
                    <ul>
                        <li id="homeButton1El" class="disabled">+1</li>
                        <li id="homeButton2El" class="disabled">+2</li>
                        <li id="homeButton3El" class="disabled">+3</li>
                    </ul>
                </div>
            </div>
            <div class="set">
                <h3>GUEST</h3>
                <p id="guestScoreEl">0</p>
                <div class="buttonset">
                    <ul>
                        <li id="guestButton1El" class="disabled">+1</li>
                        <li id="guestButton2El" class="disabled">+2</li>
                        <li id="guestButton3El" class="disabled">+3</li>
                    </ul>
                </div>
            </div>        
        </div>

        <button id="finishGameEl" class="disabled">FINISH GAME</button>

        <button id="newGameEl">NEW GAME</button>

    </section>



    <script src="index.js"></script>
</body>
</html>
